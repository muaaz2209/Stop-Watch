<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/script.js"></script>
    <title>stopwatch</title>
</head>
<body>
    <h1 id="heading">Stop Watch</h1>
    <div>
        <p id="hrs">00</p><span>HOURS</span> 
        <p id="mins">00</p><span>MINUTES</span> 
        <p id="secs">00</p><span>SECONDS</span>  
    </div>
    <h1>Hello my name is muaaz</h1>
    <button onclick="watch('start')">Start</button>
    <button onclick="watch('stop')">Stop</button>
</body>
</html>
